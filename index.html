<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script type="module" src="main.js" defer></script>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div id="main-box">
        <div id="header">
            <div id="header-decoration">
                
            </div> 
            <form action="" id="input-form">
                <input type="text" id="input-box" placeholder="Enter location name...">
                <button id="submit-button">
                    Submit
                </button>
            </form>
        </div>
        <div id="main-content">
            <div id="left-half">
                <div id="top-left">
                    <div id="location-name"></div>
                </div>
                <div id="bottom-left">
                    <img id="condition-image" src="" alt="">
                    <div id="current-condition"></div>
                </div>
           </div>
            <div id="right-half">
                <div id="current-weather">
                    <div id="current-temp"></div>
                    <div id="current-heat-index"></div>
                    <div id="current-humidity"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
